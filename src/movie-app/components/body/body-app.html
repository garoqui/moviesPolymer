<link
  rel="import"
  href="../../../../bower_components/polymer/polymer-element.html"
/>
<link rel="import" href="../carrousel/carrousel-app.html" />
<link rel="import" href="../news/news-app.html">

<dom-module id="body-app">
  <template>
    <style>
      .container-body {
        display: flex;
        flex-direction: column;
        padding: 10px;

      }

      carrousel-app{
          height: 50vh;
          width: 100%;
      }

      news-app{
        width: 100%;
        height: 20%;
        

      }
    </style>
    <div class="container-body">
      <carrousel-app></carrousel-app>
      <news-app></news-app>
    </div>
  </template>

  <script>
    class BodyApp extends Polymer.Element {
      static get is() {
        return "body-app";
      }
    }
    customElements.define(BodyApp.is, BodyApp);
  </script>
</dom-module>
