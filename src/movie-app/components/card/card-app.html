<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer/lib/elements/dom-if.html">

<!-- components -->
<link rel="import" href="../ranking/ranking-app.html">

<dom-module id="card-app">
    <template>
        <style>
            .container-card{
                display: flex;
                height: 100%;
                flex-direction: column;
                
            }

            .container-card-img{
                width: 100%;
                min-height:80%;
                overflow: hidden;
                max-height: 100%;
                border-radius: 15px;
            }

            .container-card-img img{
                width: 100%;
            }

            .container-card-footer{
                max-width: 100%;
                min-height: 20%;
                padding:5px;
            }

        </style>

        <div class="container-card">
            
            <div class="container-card-img">
                   <img src="[[MOVIESIMGURLW500]][[movie.poster_path]]"/>
            </div>

            <div class="container-card-footer">
                <template is="dom-if" if="isMovie">
                    <h5>[[movie.title]]</h5>
                </template>

                <template is="dom-if" if="!isMovie">
                    <h5>[[movie.name]]</h5>
                </template>
               
                <ranking-app ranking = [[movie.vote_average]]></ranking-app>
               
            </div>
        </div>

    </template>
  

        <script>

            class CardApp extends Polymer.Element{

                
                static get is(){ return "card-app"}

                static get properties(){
                    return {
                        movie : {
                            type : Object,
                            value : {}
                        },

                        isMovie : {
                            type : Boolean,
                            value : false
                        },

                        MOVIESIMGURLW500 : {
                            type : String,
                            value : "https://image.tmdb.org/t/p/w500/"
                        },
                    }
                }

                
            }

            customElements.define(CardApp.is, CardApp)

        </script>

 

</dom-module>
