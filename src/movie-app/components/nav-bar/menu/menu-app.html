<link
  rel="import"
  href="../../../../../bower_components/polymer/polymer-element.html"
/>

<dom-module id="menu-app">
  <template>
    <style>
      .container-menu {
        color: white;
        text-align: center;
        padding: 30px;
        position: fixed;
        background-color: black;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        z-index: 9999;
      }
      .container-button {
        width: 100%;
        color: white;
        z-index: 10000;
        cursor: pointer;
      }

      .isVisible {
        display: block;
      }

      .noVisible {
        display: none;
      }
    </style>
    <div class$="[[isvisible]]">
      <div class="container-button" on-click="changeDisplay">
        Cerrar
      </div>     
    </div>
  </template>
  <script>
    class MenuApp extends Polymer.Element {
      static get is() {
        return "menu-app";
      }

      static get properties() {
        return {
          isvisible: {
            type: String,
            value: "container-menu noVisible",
          },
          msj:{
              type:String,
              value:"no"
          }
        };
      }

      changeDisplay() {
        this.isvisible === "container-menu isVisible" ? (this.isvisible = "container-menu noVisible") : (this.isvisible = "container-menu isVisible");
        console.log(this.isvisible);
      }
    }

    customElements.define(MenuApp.is, MenuApp);
  </script>
</dom-module>
